<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>

    </title>
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/tachyons.css">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <p class="underline">Tachyons Examples</p>

      <p class="underline">Typography</p>
      <h1 class="f1">This is a level 1 heading</h1>
      <h2 class="f2">This is a level 2 heading</h2>

      <p class="underline">Type Styles</p>
      <p class="ttu">Upper case letters</p>

      <p class="underline">Grid System</p>

     <div class="cf-ns nl2 nr2"> 
          <div class="fl w-100 pa2 outline h3">fl w-100 pa2</div>
          <div class="fl w-90 pa2 outline h4">fl w-90 pa2 </div>
          <div class="fl w-10 pa2 outline h4">fl w-10 pa2</div>
          <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
          <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
          <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
          
    </div>

    <p class="underline">Flex</p>

      
    <div class="flex">
      <div class="outline">
        <p>This is first div</p>
      </div>

      <div class="outline">
        <p>This is second div</p>
      </div>
    </div>


    <p class="underline">Flex Columns</p>

    <div class="flex flex-column">
      <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
      <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
      <div class="fl w-third pa2 outline h2">fl w-10 pa2</div>
    </div>

  </body>
</html>
